<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<header>
    <div class="container">
        <a href="index.html" class="logo">LOGO</a>
        <ul class="menu">
            <li><a href="index.html" >Home</a></li>
            <li><a href="index.html#service">Services</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="Forum.html" class="active">Forum </a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </div>
</header>

<main>
    <form action="Forum.html" method="post" class="form-container">
        <section class="form-section">
            <div class="section-title">
                <h2>Personal Information</h2>
            </div>

            <div class="form-group">
                <label for="firstName" class="required">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="required">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="CIN" class="required">CIN</label>
                <input type="text" id="CIN" placeholder="12345678" pattern="[0-9]{8}" title="Le CIN doit comporter exactement 8 chiffres." required>
            </div>

            <div class="form-group">
                <label for="dob" class="required">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="gender" class="required">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <div class="section-title">
                <h2>Club Selection</h2>
            </div>

            <div class="form-group">
                <label for="clubType" class="required">Type of Club</label>
                <select id="clubType" name="clubType" required>
                    <option value="">Select a type...</option>
                    <option value="sport">Sports</option>
                    <option value="culture">Culture</option>
                    <option value="art">Arts</option>
                    <option value="science">Science & Technology</option>
                    <option value="social">Social & Volunteering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferredClub" class="required">Preferred Club</label>
                <select id="preferredClub" name="preferredClub" required>
                    <option value="">Select a type...</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="drama">Drama</option>
                    <option value="music">Music</option>
                    <option value="photography">Photograph</option>
                    <option value="robotic">Robotic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experienceLevel">Level of Experience</label>
                <select id="experienceLevel" name="experienceLevel">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivation">Why do you wish to join this club?</label>
                <textarea id="motivation" name="motivation" rows="4" placeholder="Tell us about your motivation..."></textarea>
            </div>
        </section>

        <section class="form-section">
            <div class="section-title">
                <h2>Contact details</h2>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone" class="required">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+216 12 345 678" required>
            </div>

            <div class="form-group">
                <label for="address">Address (Ligne 1)</label>
                <input type="text" id="address" name="address" placeholder="street, number" autocomplete="address-line1">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Tunis" autocomplete="address-level2">
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="1000" autocomplete="postal-code">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Tunisie" autocomplete="country-name">
            </div>
        </section>

        <div class="buttons">
            <input type="submit" value="Submit" class="submit-btn">
            <input type="reset" value="Reset" class="reset-btn">
        </div>
    </form>
</main>

<footer id="contact">
    <h2>Contact Us</h2>
    <hr>
    <div class="contact-info">
        <p><span>Email:</span> <a href="mailto:info@company.com">info@company.com</a></p>
        <p><span>Phone:</span> <a href="tel:+1234567890">+123 456 7890</a></p>
        <p><span>Address:</span> <a href="#">123 Club Street, City, Country</a></p>
        <p><span>Facebook:</span> <a href="#">facebook.com/company</a></p>
    </div>
</footer>
</body>
</html>
